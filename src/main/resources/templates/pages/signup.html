<!doctype html>
<html layout:decorate="template" lang="en" data-bs-theme="light">
	<div id="main" layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="rounded-2 shadow-sm bg-body-tertiary">
						<div class="row g-0">
							<div class="col-lg-6 px-4">
								<form class="needs-validation" novalidate>
									<h3 class="my-4 text-center text-uppercase">User registration form</h3>
									<div class="row g-3">
										<div class="col-12">
											<label for="username" class="form-label">Username</label>
											<div class="input-group has-validation">
												<span class="input-group-text">@</span>
												<input type="text" class="form-control" id="username" placeholder="Username" required>
												<div class="invalid-feedback">
													Your username is required.
												</div>
											</div>
										</div>
								
										<div class="col-sm-6">
											<label for="firstName" class="form-label">First name</label>
											<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
											<div class="invalid-feedback">
												Valid first name is required.
											</div>
										</div>
								
										<div class="col-sm-6">
											<label for="lastName" class="form-label">Last name</label>
											<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
											<div class="invalid-feedback">
												Valid last name is required.
											</div>
										</div>
										
										<div class="col-12">
											<label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
											<input type="email" class="form-control" id="email" placeholder="you@example.com">
											<div class="invalid-feedback">
												Please enter a valid email address for shipping updates.
											</div>
										</div>
										
										<hr class="my-4">
										<div class="col-12">
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="check-terms">
												<label class="form-check-label" for="check-terms">I agree with the terms and conditions</label>
											</div>
										</div>
										
										<button class="w-100 btn btn-primary btn-lg mb-5" type="submit">Submit registration</button>
									</div>
								</form>
							</div>
							<div class="col-lg-6">
								<img class="img-fluid" src="/images/signup1.webp" style="border-top-right-radius: var(--bs-border-radius); border-bottom-right-radius: var(--bs-border-radius); width:100%;">
							</div>
						</div>
					</div>	
				</div>
			</div>			
		</div>
	</div>
</html>
