<!doctype html>
<html layout:decorate="template" lang="en" data-bs-theme="light">
	<div class="col p-0" id="main" layout:fragment="content">
		<div class="container pt-3">
			<div class="row">
				<div class="col">
					<div class="rounded-2 shadow-sm bg-body-tertiary">
						<div class="row g-0">
							<div class="col-lg-6 px-4">
								<form class="needs-validation" novalidate>
									<h3 class="my-4 text-center text-uppercase">User registration form</h3>
									<div class="row g-3">
										<div class="col-sm-6">
											<label for="firstName" class="form-label">First name</label>
											<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
											<div class="invalid-feedback">
												First name is required.
											</div>
										</div>
								
										<div class="col-sm-6">
											<label for="lastName" class="form-label">Last name</label>
											<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
											<div class="invalid-feedback">
												Last name is required.
											</div>
										</div>
										<div class="col-12">
											<label for="email" class="form-label">Email</label>
											<input type="email" class="form-control" id="email" placeholder="username@domain.com">
											<div class="invalid-feedback">
												Please enter a valid email address.
											</div>
										</div>
										<div class="col-12">
											<label for="password" class="form-label">Password</label>
											<input type="password" class="form-control" id="password">
											<div class="invalid-feedback">
												Please enter a password.
											</div>
										</div>
										<div class="col-12">
											<label for="password-confirm" class="form-label">Confirm password</label>
											<input type="password-confirm" class="form-control" id="password-confirm">
											<div class="invalid-feedback">
												Please enter a password.
											</div>
										</div>
										<hr class="mt-5">
										<div class="col-12">
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="check-terms">
												<label class="form-check-label" for="check-terms">I agree with the terms and conditions</label>
											</div>
										</div>
										
										<button class="w-100 btn btn-primary btn-lg mb-5" type="submit">Submit registration</button>
									</div>
								</form>
							</div>
							<div class="col-lg-6">
								<img class="img-fluid" src="/images/signup1.jpg" style="border-top-right-radius: var(--bs-border-radius); border-bottom-right-radius: var(--bs-border-radius); width:100%;">
							</div>
						</div>
					</div>	
				</div>
			</div>			
		</div>
	</div>
</html>
