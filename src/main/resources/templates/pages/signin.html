<!doctype html>
<html layout:decorate="template-signin" lang="en" data-bs-theme="light">
	<div id="main" layout:fragment="content">
		<div class="container pt-3" style="width:400px;">
			<form th:action="@{/login}" method="post" class="needs-validation" novalidate>
				<h3 class="my-4 text-center">Vă rugăm să introduceți datele de conectare:</h3>
				<div th:if="${param.error}">
					<div class="alert alert-danger" role="alert">
						Datele de conectare sunt greșite!
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-warning" role="alert">
						Ați fost deconectat.
					</div>
				</div>
				<div class="row g-3">
					<div class="col-sm-12">
						<label for="username">Utilizator:</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="lucian.nicoara" value="lucian.nicoara">
						<div class="invalid-feedback">
							Numele utilizatorului este invalid.
						</div>
					</div>
					<div class="col-12">
						<label for="password">Parola:</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" value="lucian">
						<div class="invalid-feedback">
							Completați parola!
						</div>
					</div>
					<div class="col-12">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="remember" name="remember-me">
							<label class="form-check-label" for="remember">Păstrează-mă conectat</label>
							<a href="#" class="float-end" onclick="arataAmUitatParola();">
								Am uitat parola
							</a>
						</div>
					</div>
					<button class="w-100 btn btn-primary btn-lg" type="submit">Conectare</button>
				</div>
			</form>
		</div>
	</div>
</html>
<script>
	function arataAmUitatParola(){
		alert("Pentru recuperarea datelor de conectare adresați-vă compartimentului IT!");	
	}
</script>
